<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java学习</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="https://unpkg.com/vxe-table/lib/index.css">
    <script src="https://unpkg.com/vue/dist/vue"></script>
    <script src="https://unpkg.com/element-ui/lib/index"></script>
    <script src="https://cdn.jsdelivr.net/npm/xe-utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/vxe-table"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/qs/6.5.2/qs.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.7.0/echarts.min.js"></script>
    <!-- vxe-table支持element样式 -->
    <script src="https://unpkg.com/vxe-table-plugin-element"></script>
</head>
<body>
<div id="treeMap" style="width: 1900px;height:900px;" ref="treeMap">

</div>

</body>
<script type="text/javascript">
    let treeMap = new Vue({
        el: '#treeMap',
        data: {},
        methods: {
            initChart: function () {
                let myChart = echarts.init(this.$refs.treeMap)

                let data = [{
                    name: '消息中心',
                    value: 100,
                    children: [{
                        name: 'RabbitMq',
                        value: 100,
                    }, {
                        name: 'RocketMq',
                        value: 100,
                    }]
                }, {
                    name: '微服务',
                    value: 100,
                    children: [{
                        name: '注册中心',
                        value: 100,
                        children: [{
                            name: 'Etcd',
                            value: 100,
                        }, {
                            name: 'Consul',
                            value: 100,
                        }, {
                            name: 'Zookeeper',
                            value: 100,
                        }]
                    }, {
                        name: '常见问题',
                        value: 100,
                    }, {
                        name: 'DDD模型',
                        value: 100,
                    }]
                }, {
                    name: '缓存',
                    value: 100,
                    children: [{
                        name: '缓存难点',
                        value: 100,
                    }, {
                        name: '分布式缓存',
                        value: 100,
                    }, {
                        name: 'redis',
                        value: 100,
                    }]
                }, {
                    name: '网络基础',
                    value: 100,
                    children: [{
                        name: 'TCP/UDP',
                        value: 100,
                    }, {
                        name: 'HTTP/HTTPS',
                        value: 100,
                    }, {
                        name: 'POST/GET',
                        value: 100,
                    }]
                }, {
                    name: '数据库基础',
                    value: 100,
                    children: [{
                        name: '索引',
                        value: 100,
                    }, {
                        name: 'Oracle',
                        value: 100,
                    }, {
                        name: 'Mysql',
                        value: 100,
                    }]
                }, {
                    name: 'Java基础',
                    value: 100,
                    children: [{
                        name: '流式处理',
                        value: 100,
                    }, {
                        name: 'JVM',
                        value: 100,
                    }, {
                        name: '常考关键字',
                        value: 100,
                    }, {
                        name: '多线程',
                        value: 100,
                    }, {
                        name: '设计模式',
                        value: 100,
                    }, {
                        name: '常用集合',
                        value: 100,
                    }]
                }]

                let option = {
                    series: [{
                        nodeClick: 'link',
                        roam: false,
                        name: '开始',
                        type: 'treemap',
                        data: data,
                        leafDepth: 1,
                        levels: [
                            {
                                itemStyle: {
                                    borderColor: '#555',
                                    borderWidth: 4,
                                    gapWidth: 4
                                }
                            },
                            {
                                colorSaturation: [0.3, 0.6],
                                itemStyle: {
                                    borderColorSaturation: 0.7,
                                    gapWidth: 2,
                                    borderWidth: 2
                                }
                            },
                            {
                                colorSaturation: [0.3, 0.5],
                                itemStyle: {
                                    borderColorSaturation: 0.6,
                                    gapWidth: 1
                                }
                            },
                            {
                                colorSaturation: [0.3, 0.5]
                            }
                        ],
                        label: {
                            fontSize: 24,
                            fontWeight: 'bold',
                        }
                    }],
                }
                myChart.setOption(option)
            }
        }
    })

    treeMap.initChart()
</script>
</html>
